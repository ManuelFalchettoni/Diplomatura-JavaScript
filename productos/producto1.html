<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Inicio</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="carrito.html"
                      >Carrito</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div id="productoInfo"></div>
    <div><a href="../index.html">Volver</a></div>

    <script>
      // ID del producto
      const productoId = 1;
      let data;
      // Cargar el archivo JSON
      fetch("../productos.json")
        .then((response) => response.json())
        .then((data) => {
          const productos = data.productos;

          // Buscar el producto por ID
          const producto = productos.find((item) => item.id === productoId);

          if (producto) {
            // Mostrar la información del producto
            document.getElementById("productoInfo").innerHTML = `
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <p>Precio: $${producto.precio}</p>
                    <p>Color: ${producto.color}</p>
                    <p>Medidas: Alto:${producto.medidas.alto}  Ancho:${producto.medidas.ancho}  Profundidad:${producto.medidas.profundidad}</p>
                    <p>Peso Máximo: ${producto.pesoMaximo} </p>
                    <p>Material: ${producto.material}</p>
                    <p>Instrucciones de Cuidado: ${producto.instruccionesCuidado}</p>
                    <p>${producto.garantia}</p>
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    `;
          } else {
            // Producto no encontrado
            document.getElementById("productoInfo").innerHTML =
              "Producto no encontrado.";
          }
        })
        .catch((error) => {
          console.error("Error al cargar el archivo JSON", error);
        });
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
